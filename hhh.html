<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f6f1ff, #ffdff6 120%);
      color: #222;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #5a1db0;
    }

    .calc {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }

    input {
      width: 40%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #7a2be6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #5a1db0;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      color: #2b8a44;
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Calculadora en JavaScript</h1>

  <div class="calc">
    <h2>Suma</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="sumar()">Sumar</button>
    <p>Resultado: <span id="resultadoSuma">—</span></p>
  </div>

  <div class="calc">
    <h2>Resta</h2>
    <input type="number" id="num3" placeholder="Número 3">
    <input type="number" id="num4" placeholder="Número 4">
    <br>
    <button onclick="restar()">Restar</button>
    <p>Resultado: <span id="resultadoResta">—</span></p>
  </div>

  <div class="calc">
    <h2>Multiplicación</h2>
    <input type="number" id="num5" placeholder="Número 5">
    <input type="number" id="num6" placeholder="Número 6">
    <br>
    <button onclick="multiplicar()">Multiplicar</button>
    <p>Resultado: <span id="resultadoMultiplicacion">—</span></p>
  </div>

  <footer>
    <p>Práctica universitaria — JavaScript Básico — 2025</p>
  </footer>

  <script>
    function sumar() {
      let numero1 = parseFloat(document.getElementById("num1").value) || 0;
      let numero2 = parseFloat(document.getElementById("num2").value) || 0;
      document.getElementById("resultadoSuma").innerText = numero1 + numero2;
    }

    function restar() {
      let numero3 = parseFloat(document.getElementById("num3").value) || 0;
      let numero4 = parseFloat(document.getElementById("num4").value) || 0;
      document.getElementById("resultadoResta").innerText = numero3 - numero4;
    }

    function multiplicar() {
      let numero5 = parseFloat(document.getElementById("num5").value) || 0;
      let numero6 = parseFloat(document.getElementById("num6").value) || 0;
      document.getElementById("resultadoMultiplicacion").innerText = numero5 * numero6;
    }
  </script>
</body>
</html>
